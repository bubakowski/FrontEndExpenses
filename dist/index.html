<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
  <link href="https://fonts.googleapis.com/css2?family=DM+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.b532600b.png">
  <link rel="stylesheet" href="main.974e950d.css">
  <title>Frontend Mentor | Expenses chart component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>.attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }</style>
</head>

<body>
  <div class="wrapper">
    <main>
      <div class="top_bar">
        <p>My balance </p>
        <p>$921.48</p>
        <img src="logo.bc7aebb6.svg" alt="logo">
      </div>
      <div class="card">

        <h2>Spending - Last 7 days</h2>
        <div class="bars">
          <div class="mon bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="tue bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="wed bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="thu bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="fri bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="sat bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="sun bar">
            <p class="amount">$ 22.22</p>
          </div>
          <div class="week">
            <p>mon</p>
<p>tue</p>
<p>wed</p>
<p>thu</p>
<p>fri</p>
<p>sat</p>
<p>sun</p>
          </div>
        </div>

        <div class="bottom_bar">
          <div class="total">
            <p>Total this month</p>
            <p class="dark">$478.33</p>
          </div>
          <div class="last">
            <p class="dark">+2.4%</p>
            <p>from last month</p>
          </div>
        </div>
    </div></main>
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Przemek Bubak</a>.
      </div>
    </footer>
  </div>
  

  <script src="script.c4abc258.js"></script>
</body>

</html>
